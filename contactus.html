<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>ContactUs</title>
</head>

<body>
    <section class="contact-us-form">
        <div class="container">
            <h1>Contact Us</h1>
            <div class="row">
                <div class="col-md-8">

                    <form class="row g-3">
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="name" placeholder="Your Name*" required><br/>
                        </div>
                        <div class="col-md-6">

                            <input type="email" class="form-control" id="inputEmail4" placeholder="Your Email*" required><br/>
                        </div>
                        <div class="col-md-6">

                            <input type="text" class="form-control" id="phone" placeholder="Phone Number*" required><br/>
                        </div>
                        <div class="col-md-6">

                            <input type="text" class="form-control" id="subject" placeholder="Subject*" required><br/>
                        </div>
                        <div class="col-12">
                            <textarea id="message" class="form-control" placeholder="Your Message*" required></textarea><br/>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-danger" style="width: 200px;">Submit</button> <span style="color: red; padding-left: 10px;">Note : </span><span style="color: gray;">We don't spam and keep your mail id very Confidencial.</span>
                        </div>
                    </form>
                </div>
                <div class="col-md-4">
                    <div class="container" style="padding: 10px;">
                        <div class="plasma-logo" style="background-color:white;">
                            <h3 style="text-align: center;">Logo</h3>
                        </div>
                        <div class="plasma-info">
                            <h2 style="text-align: center; color: white;">Plasma Center</h2><br />
                            <p style="font-size: large; text-align: center; color: white;"><i class="fa fa-map-marker" style="font-size:18px">&nbsp;&nbsp;</i>Satdobato,Lalitpur
                            </p>
                            <p style="font-size: large; text-align: center; color: white;"><i class="fa fa-phone" style="font-size:20px;color: #fff;">&nbsp;&nbsp;</i>+9779862004829</p>
                            <br />
                            <center>
                                <a href="#" class="fa fa-facebook" style="color: white;font-size:15px;"></a> &nbsp;
                                <a href="#" class="fa fa-twitter" style="color: white;font-size:25px"></a> &nbsp;
                                <a href="#" class="fa fa-youtube" style="color: white;font-size:25px"></a> &nbsp;
                                <a href="#" class="fa fa-instagram" style="color: white;font-size:15px"></a> &nbsp;
                            </center>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
